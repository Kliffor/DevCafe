<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- CTRL + click  -->
    <title>Caferetia do Dev</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="div-logo">
                <a href="#">
                    <img src="./img/logo-cafe.png" alt="Logo-cafe" class="div-logo-img">
                    Caferetia do Dev
                </a>
            </div>                   
            <div class="div-list">
                <ul class="menu-list">
                    <li><a href="#" class="menu-link">Home</a></li>
                    <li><a href="#" class="menu-link">Serviços</a></li>
                    <li><a href="#" class="menu-link">Sobre</a></li>
                </ul>
                <button class="button-list">
                    Pedido
                    <img src="./img/icon-coffe-button.png" alt="icon-coffe-button" class="img-button-list">
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container-home">
            <div class="grid">
                <div class="div-text-home">
                    <h1 class="h1-text-home">
                        Nós servimos o <span class="span-h1-home">Café</span> mais rico da cidade.                       
                    </h1>
                    <div>
                        <button class="button-home">Café e Código</button>
                    </div>   
                </div>
                <div>
                    <img src="./img/cafe-2.png" alt="img-home" class="img-home">
                </div>
            </div>   
        </div>    
    </main>

</body>
</html>
